<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Expenses</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container py-4 fade-in">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-bold">Expenses</h4>
    <span class="badge bg-danger-subtle text-danger px-3 py-2">
      Money Out
    </span>
  </div>

  <!-- Expense Entry Card -->
  <div class="card app-card slide-up">
    <div class="card-body">

      <h6 class="mb-3 text-muted">Add Expense</h6>

      <form>

        <!-- Expense Type -->
        <div class="mb-3">
          <label class="form-label">
            <i class="bi bi-tags me-1"></i>
            Expense Type
          </label>
          <select class="form-select">
            <option selected disabled>Select type</option>
            <option>Transport</option>
            <option>Delivery</option>
            <option>Errand</option>
            <option>Purchase</option>
            <option>Other</option>
          </select>
        </div>

        <!-- Amount -->
        <div class="mb-3">
          <label class="form-label">
            <i class="bi bi-cash me-1 text-danger"></i>
            Amount
          </label>
          <input
            type="number"
            class="form-control form-control-lg"
            placeholder="e.g. 2,000"
          >
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label class="form-label">
            <i class="bi bi-pencil-square me-1"></i>
            Description (optional)
          </label>
          <textarea
            class="form-control"
            rows="2"
            placeholder="e.g. Transport for food delivery"
          ></textarea>
        </div>

        <!-- Add Button -->
        <button
          type="button"
          class="btn btn-danger w-100 btn-animate mt-3"
        >
          <i class="bi bi-dash-circle me-1"></i>
          Add Expense
        </button>

      </form>

    </div>
  </div>

  <!-- Expense List -->
  <div class="card app-card mt-4 slide-up-delay">
    <div class="card-body">
      <h6 class="mb-3 text-muted">Today's Expenses</h6>

      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div>
            <strong>Transport</strong><br>
            <small class="text-muted">Food delivery</small>
          </div>
          <span class="text-danger fw-bold">2,000 FCFA</span>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div>
            <strong>Errand</strong><br>
            <small class="text-muted">Bought charcoal</small>
          </div>
          <span class="text-danger fw-bold">1,500 FCFA</span>
        </li>
      </ul>
    </div>
  </div>

</div>
<div>
    <a href="opening.html">Go to opening</a>
    <br>
    <a href="sales.html">Go to sales</a>
    <br>
    <a href="borrowed.html">Go to borrowed</a>
    <br>
    <a href="summary.html">Go to summary</a>
</div>
</body>
</html>
