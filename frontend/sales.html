<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Sales</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container py-4 fade-in">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-bold">Daily Sales</h4>
    <span class="badge bg-primary px-3 py-2">Today</span>
  </div>

  <!-- Sales Card -->
  <div class="card app-card slide-up">
    <div class="card-body">

      <h6 class="mb-3 text-muted">Add Sale</h6>

      <form id="saleForm">
        <div class="row g-3">

          <div class="col-6">
            <label class="form-label">Item Type</label>
            <select class="form-select">
              <option>Drink</option>
              <option>Food</option>
            </select>
          </div>

          <div class="col-6">
            <label class="form-label">Payment</label>
            <select class="form-select">
              <option>Cash</option>
              <option>MoMo</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label">Item Name</label>
            <input type="text" class="form-control" placeholder="e.g. Guinness">
          </div>

          <div class="col-6">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" value="1">
          </div>

          <div class="col-6">
            <label class="form-label">Unit Price</label>
            <input type="number" class="form-control" placeholder="1000">
          </div>

        </div>

        <button type="submit" class="btn btn-primary w-100 mt-4 btn-animate">
          <i class="bi bi-plus-circle me-1"></i> Add Sale
        </button>
      </form>

    </div>
  </div>

  <!-- Sales List -->
  <div class="card app-card mt-4 slide-up-delay">
    <div class="card-body">
      <h6 class="mb-3 text-muted">Today's Sales</h6>

      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between">
          <span>Guinness x2</span>
          <span class="text-success fw-bold">2,000 FCFA</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Rice & Chicken</span>
          <span class="text-accent fw-bold">3,000 FCFA</span>
        </li>
      </ul>
    </div>
  </div>

</div>
<div>
    <a href="opening.html">go to Opening</a>
    <br>
    <a href="expenses.html">Go to expenses</a>
    <br>
    <a href="borrowed.html">Go to borrowed</a>
    <br>
    <a href="summary.html">Go to summary</a>
</div>

</body>
</html>
