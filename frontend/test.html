<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Amelia Apart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h3 class="fw-bold mb-4">Reception Dashboard</h3>
    
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card p-4 text-center border-0 shadow-sm">
                <i class="bi bi-door-open text-primary mb-3" style="font-size: 2rem;"></i>
                <h5>Bookings</h5>
                <a href="roomBooking.html" class="btn btn-outline-primary w-100">Open Room Map</a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-4 text-center border-0 shadow-sm">
                <i class="bi bi-egg-fried text-success mb-3" style="font-size: 2rem;"></i>
                <h5>Restaurant</h5>
                <a href="restuarant.html" class="btn btn-outline-success w-100">Record Sales</a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-4 text-center border-0 shadow-sm">
                <i class="bi bi-wallet2 text-danger mb-3" style="font-size: 2rem;"></i>
                <h5>Expenses</h5>
                <a href="expenses.html" class="btn btn-outline-danger w-100">Record Payout</a>
            </div>
        </div>
        
        <div class="col-md-12">
            <div class="card p-4 bg-primary text-white border-0 shadow-sm">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-0">End of Shift?</h5>
                        <p class="mb-0 small opacity-75">Check totals and generate the report for the Boss.</p>
                    </div>
                    <a href="sum.html" class="btn btn-light fw-bold">View Daily Summary</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
