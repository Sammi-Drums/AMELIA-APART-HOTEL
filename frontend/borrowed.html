<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Borrowed Records</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container py-4 fade-in">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-bold">Borrowed</h4>
    <span class="badge bg-warning-subtle text-warning px-3 py-2">
      Pending Records
    </span>
  </div>

  <!-- Borrow Entry Card -->
  <div class="card app-card slide-up">
    <div class="card-body">

      <h6 class="mb-3 text-muted">Add Borrowed Record</h6>

      <form>

        <!-- Borrower Name -->
        <div class="mb-3">
          <label class="form-label">
            <i class="bi bi-person me-1"></i>
            Borrower Name
          </label>
          <input
            type="text"
            class="form-control"
            placeholder="e.g. John"
          >
        </div>

        <!-- Borrow Type -->
        <div class="mb-3">
          <label class="form-label">
            <i class="bi bi-arrow-left-right me-1"></i>
            Borrow Type
          </label>
          <select class="form-select">
            <option selected disabled>Select type</option>
            <option>Cash</option>
            <option>MoMo</option>
            <option>Item</option>
          </select>
        </div>

        <!-- Amount / Item -->
        <div class="mb-3">
          <label class="form-label">
            <i class="bi bi-box-seam me-1"></i>
            Amount / Item Description
          </label>
          <input
            type="text"
            class="form-control"
            placeholder="e.g. 5,000 or 2 bottles of Guinness"
          >
        </div>

        <!-- Charges -->
        <div class="mb-3">
          <label class="form-label">
            <i class="bi bi-cash-stack me-1 text-accent"></i>
            Charges (optional)
          </label>
          <input
            type="number"
            class="form-control"
            placeholder="e.g. 500"
          >
        </div>

        <!-- Status -->
        <div class="mb-3">
          <label class="form-label">
            <i class="bi bi-info-circle me-1"></i>
            Status
          </label>
          <select class="form-select">
            <option>Pending</option>
            <option>Returned</option>
          </select>
        </div>

        <!-- Add Button -->
        <button
          type="button"
          class="btn btn-warning w-100 btn-animate mt-3"
        >
          <i class="bi bi-plus-circle me-1"></i>
          Add Record
        </button>

      </form>

    </div>
  </div>

  <!-- Borrowed List -->
  <div class="card app-card mt-4 slide-up-delay">
    <div class="card-body">
      <h6 class="mb-3 text-muted">Today's Borrowed Records</h6>

      <ul class="list-group list-group-flush">

        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div>
            <strong>John</strong><br>
            <small class="text-muted">Cash – 5,000 FCFA</small>
          </div>
          <span class="badge bg-warning-subtle text-warning">Pending</span>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div>
            <strong>Mary</strong><br>
            <small class="text-muted">Item – 2 bottles of Guinness</small>
          </div>
          <span class="badge bg-success-subtle text-success">Returned</span>
        </li>

      </ul>
    </div>
  </div>

</div>
<div>
    <a href="opening.html">go to Opening</a>
    <br>
    <a href="expenses.html">Go to expenses</a>
    <br>
    <a href="sales.html">Go to sales</a>
    <br>
    <a href="summary.html">Go to summary</a>
</div>
</body>
</html>
