<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Day</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container py-5 fade-in">

  <!-- Header -->
  <div class="text-center mb-4">
    <h4 class="fw-bold">Start Your Day</h4>
    <p class="text-muted small">
      Enter the balances available before sales begin
    </p>
  </div>

  <!-- Opening Balance Card -->
  <div class="card app-card slide-up">
    <div class="card-body">

      <form>

        <!-- Cash -->
        <div class="mb-4">
          <label class="form-label">
            <i class="bi bi-cash-coin me-1 text-success"></i>
            Opening Cash Balance
          </label>
          <input
            type="number"
            class="form-control form-control-lg"
            placeholder="e.g. 15,000"
          >
        </div>

        <!-- MoMo -->
        <div class="mb-4">
          <label class="form-label">
            <i class="bi bi-phone me-1 text-accent"></i>
            Opening MoMo Balance
          </label>
          <input
            type="number"
            class="form-control form-control-lg"
            placeholder="e.g. 32,500"
          >
        </div>

        <!-- Info box -->
        <div class="alert alert-light border small">
          <i class="bi bi-info-circle me-1"></i>
          These values will be used to calculate todayâ€™s closing balance.
        </div>

        <!-- Start Button -->
        <button
          type="button"
          class="btn btn-primary w-100 btn-animate mt-3"
        >
          <i class="bi bi-play-circle me-1"></i>
          Start Day
        </button>

      </form>

    </div>
  </div>

</div>

</div>
</body>
</html>
