<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management - Amelia Apart Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root { --primary: #1e3a8a; --vacant: #22c55e; --occupied: #ef4444; }
        .room-card { cursor: pointer; transition: 0.3s; border-left: 5px solid; }
        .room-vacant { border-left-color: var(--vacant); }
        .room-occupied { border-left-color: var(--occupied); }
        .room-card:hover { transform: scale(1.02); }
    </style>
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-door-open"></i> Room Management</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#checkInModal">
            <i class="bi bi-plus-lg"></i> New Check-in
        </button>
    </div>

    <div class="row g-3">
        <div class="col-md-3">
            <div class="card p-3 room-card room-occupied">
                <div class="d-flex justify-content-between">
                    <h5 class="mb-0">Room 203</h5>
                    <span class="badge bg-danger">Occupied</span>
                </div>
                <small class="text-muted">Guest: Mr. John Doe</small>
                <hr>
                <div class="small">Balance: <b>310,000 FRS</b></div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card p-3 room-card room-vacant">
                <div class="d-flex justify-content-between">
                    <h5 class="mb-0">Room 204</h5>
                    <span class="badge bg-success">Vacant</span>
                </div>
                <small class="text-muted">Ready for check-in</small>
                <hr>
                <div class="small">Price: 80,000/night</div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="checkInModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Guest Check-in</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="checkInForm">
                    <div class="mb-3">
                        <label>Guest Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Room Number</label>
                            <select class="form-select">
                                <option>201</option>
                                <option>203</option>
                                <option>204</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Total Price</label>
                            <input type="number" class="form-control" placeholder="FRS">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Initial Deposit</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Payment Method</label>
                            <select class="form-select">
                                <option>Cash</option>
                                <option>Mobile Money</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="checkInForm" class="btn btn-primary">Complete Check-in</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
