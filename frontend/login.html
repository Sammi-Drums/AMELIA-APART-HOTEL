<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Amelia Apart Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #0ea5e9 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .hotel-logo {
            font-size: 2rem;
            font-weight: bold;
            color: #1e3a8a;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="card login-card p-4">
    <div class="hotel-logo">AMELIA</div>
    <p class="text-center text-muted">Management System Login</p>
    
    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">Username or Email</label>
            <input type="text" class="form-control" placeholder="e.g., moise_staff" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="••••••••" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember this device</label>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Sign In</button>
    </form>

    <hr>
    
    <div class="text-center">
        <p class="small mb-0">New Staff Member?</p>
        <button class="btn btn-link btn-sm text-decoration-none" data-bs-toggle="modal" data-bs-target="#registerModal">
            Create Staff Account
        </button>
    </div>
</div>

<div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Register New Staff</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="registerForm">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter full name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-select">
                            <option value="Receptionist">Receptionist / Front Desk</option>
                            <option value="Kitchen">Kitchen Staff</option>
                            <option value="Manager">Manager</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" placeholder="Choose a username" required>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" required>
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" required>
                        </div>
                    </div>
                    <div class="bg-light p-2 rounded mb-3">
                        <label class="form-label small fw-bold">Administrator Authorization Key</label>
                        <input type="password" class="form-control form-control-sm" placeholder="Ask Boss for Code">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
